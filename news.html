                src="" alt="Lightbox Image">
        </div>

        <!-- Additional Video Controls Script -->
        <script>
            // Add event listener to all videos for responsive behavior
            window.onload = function () {
                const today = new Date();
                const formattedDate = today.toLocaleDateString();
                document.getElementById('dateStamp').innerText = formattedDate;

                // Get all video elements
                const videos = document.getElementsByTagName('video');
                for (let video of videos) {
                    // Add responsive class
                    video.classList.add('responsive-video');

                    // Add error handling
                    video.addEventListener('error', function (e) {
                        console.log('Error loading video:', e);
                        this.innerHTML = 'Error loading video. Please try again later.';
                    });

                    // Add loading indicator
                    video.addEventListener('loadstart', function () {
                        this.innerHTML += '<div class="loading">Loading video...</div>';
                    });

                    // Remove loading indicator when video can play
                    video.addEventListener('canplay', function () {
                        const loading = this.querySelector('.loading');
                        if (loading) loading.remove();
                    });
                }
            };
        </script>
