<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Contact for help</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Navigation -->
    <ul>
        <li><a href="index.html">HOME</a></li>
        <li><a href="about.html">ABOUT US</a></li>
        <li><a href="contact.html">CONTACT</a></li>
        <li><a href="news.html">NEWS</a></li>
        <li><a href="services.html">SERVICES</a></li>
    </ul>

    <!-- Logo -->
    <div id="imagecontainer">
        <img src="_images/hopelogo.png" alt="Hope Logo" height="150" width="150" onclick="showLightbox(this.src)"
            style="cursor: pointer;">
    </div>

    <h2>United Together</h2>

    <!-- Hazard Image -->
    <div id="imagecontainer">
        <img src="_images/hazard.jpg.jpg" alt="Hazard Warning" width="150" height="150" onclick="showLightbox(this.src)"
            style="cursor: pointer;">
    </div>

    <!-- Contact Information -->
    <div style="margin: 20px 0;">
        <p><strong>Email:</strong> <a href="mailto:hopeforall@gmail.com"
                style="color: rgb(248, 232, 249);">hopeforall@gmail.com</a></p>
        <p><strong>Phone Number:</strong> <a href="tel:0851234796" style="color: rgb(248, 232, 249);">085 123 4796</a>
        </p>
        <p><strong>Address:</strong> 10 high street</p>
    </div>

    <!-- Contact Form -->
    <div id="contactform">
        <form name="myForm" onsubmit="return validationForm()" style="padding: 20px;">
            <div style="margin-bottom: 15px;">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" onclick="clearfield(this)" style="width: 50%; padding: 8px;">
            </div>

            <div style="margin-bottom: 15px;">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" onclick="clearfield(this)" style="width: 50%; padding: 8px;">
            </div>

            <div style="margin-bottom: 15px;">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" onclick="clearfield(this)"
                    style="width: 50%; padding: 8px;">
            </div>

            <div style="margin-bottom: 15px;">
                <label for="message">Message:</label>
                <br>
                <textarea id="message" name="message" onclick="clearfield(this)"
                    style="width: 90%; padding: 8px; height: 100px;"></textarea>
            </div>

            <button type="submit"
                style="background-color: #222; color: white; padding: 10px 20px; border: none; cursor: pointer;">Send
                Message</button>
        </form>
    </div>

    <!-- Lightbox -->
    <div id="lightbox"
        style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.9); z-index: 1000;">
        <span onclick="closeLightbox()"
            style="position: absolute; top: 15px; right: 35px; color: #f1f1f1; font-size: 40px; font-weight: bold; cursor: pointer;">&times;</span>
        <img id="lightboxImage"
            style="max-width: 90%; max-height: 90%; margin: auto; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);"
            src="" alt="Lightbox Image">
    </div>

    <footer>
        <p>Copyright <span id="dateStamp"></span></p>
    </footer>

    <script src="scripts.js"></script>
</body>

</html>
